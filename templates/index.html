<!DOCTYPE html>
<html>
  <head>
    <title>Key Master Detector</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }
      .video-container {
        text-align: center;
        margin-bottom: 20px;
      }
      .video-feed {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .stats {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 5px;
      }
      .stat-box {
        text-align: center;
        padding: 10px;
      }
      .stat-box h3 {
        margin: 0;
        color: #666;
      }
      .stat-box p {
        font-size: 24px;
        font-weight: bold;
        margin: 10px 0;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Key Master Detector - Visualización en Tiempo Real</h1>

      <div class="video-container">
        <img
          class="video-feed"
          src="{{ url_for('video_feed') }}"
          alt="Video Feed"
        />
      </div>

      <div class="stats">
        <div class="stat-box">
          <h3>Estado</h3>
          <p id="estado">Esperando...</p>
        </div>
        <div class="stat-box">
          <h3>Jugadas Totales</h3>
          <p id="jugadas">0</p>
        </div>
        <div class="stat-box">
          <h3>Ganadas</h3>
          <p id="ganadas">0</p>
        </div>
        <div class="stat-box">
          <h3>Jugadas desde última ganada</h3>
          <p id="contador-entre">0</p>
        </div>
      </div>
    </div>
  </body>
</html>
